<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>

<body>
    <h1 style="color: palevioletred; margin-left: 120px; font-size: 24px;">BMI Calculator</h1>
    <form action="/" method="post">
        <label>Height [cm]: </label>
        <input style="margin-left: 12px; width: 200px;" type="text" name="height" placeholder="Your Height [cm]">
        <br>
        <label style="margin-top: 10px;">Weight [kg]: </label>
        <input style="margin-left: 15px; margin-top:10px; width: 200px;" type="text" name="weight" placeholder="Your Weight [kg]">
        <br>
        <button style="margin-top: 15px; margin-left: 10px;" type="submit" name="submit">Calculate</button>
    </form>
</body>

</html>
