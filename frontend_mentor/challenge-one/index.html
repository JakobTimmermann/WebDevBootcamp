<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Challenge One</title>
    
    <!--  Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    
    <!--  Bootstrap scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="row justify-content-center vertical-center ">
        <div class="col-lg-3 col-md-4 col-sm-5 result-card">
            <h5 class="heading">Your Result</h5>
            <div class="row justify-content-center rounded-circle circle">
                <h1 class="heading">76</h1>
                <p>of 100</p>
            </div>
            <h4 class="heading">Great</h4>
            <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-5 summary-card">
            <h5 class="heading ">Summary</h5>
            <div class="scores light-red small-width-margin">
                <p class="alignleft"> <img src="assets/images/icon-reaction.svg"> Reaction
                    <span class="alignright">80<span class="score-achieved">/100</span></span></p>
            </div>
            <div class="scores orangy-yellow small-width-margin">
                <p class="alignleft"> <img src="assets/images/icon-memory.svg"> Memory
                    <span class="alignright">92<span class="score-achieved">/100</span></span></p>
            </div>
            <div class="scores green-teal small-width-margin">
                <p class="alignleft"> <img src="assets/images/icon-verbal.svg"> Verbal
                    <span class="alignright">61<span class="score-achieved">/100</span></span></p>
            </div>
            <div class="scores cobalt-blue small-width-margin">
                <p class="alignleft"> <img src="assets/images/icon-visual.svg"> Visual
                    <span class="alignright">72<span class="score-achieved">/100</span></span></p>
            </div>
            <div class="button-align small-width-margin" style="padding-bottom:20px;">
                <button type="button" class="btn btn-primary btn-dark button-style">Continue</button>
            </div>

        </div>
    </div>
</body>
</html>
